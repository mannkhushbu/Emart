{% extends 'store/base.html' %}
{%block content %}
<div  class="mt-4 mb-4 mr-auto ml-auto custom-card" >
<h4 class="text-center pt-4">Product Details </h4>
    <div class="d-flex justify-content-between align-items-center p-4">
        <div class='text-center'>
            <img src="{{product.image.url }}" style="width: 200px; height:200px;">
            <h4>{{product.name}}</h4>
        </div>
        <div class='mr-4'>
            <h4>Price : &#8377;{{product.price}}</h4>
            <h4>Category : {{product.category.name}}</h4>
        </div>
    </div>
    <div>
        <form action="." method="post" enctype="multipart/form-data">
            <div class="d-flex justify-content-between flex-wrap align-items-center pb-3">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="btn btn-success form-control ml-auto mr-auto" style="width: 98%; display:block;" value="Update Product Details">
            </div>
        </form>
    </div>
</div>
{%endblock content%}
